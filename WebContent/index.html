<!DOCTYPE html>
<html>
<head>
<title>BOOMERANG</title>
<meta http-equiv="imagetoolbar" content="no"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta http-equiv="x-ua-compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="js/jquery-1.12.4.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="stylesheet" href="css/style.css?v=22"/>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="js/app.js?v=1" type="text/javascript"></script>
<script src="js/boomerang.js?v=12" type="text/javascript"></script>
<link rel="icon" type="image/png" sizes="24x24" href="images/boomerang.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/4.6.5/ol.css" type="text/css">
<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL,fetch,Function.prototype.bind,es5&flags=always,gated&unknown=polyfill" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/4.6.5/ol.js" type="text/javascript"></script>
</head>
<body ng-app="stickerApp" ng-controller="mainController">
<div class="modal fade" id="addStickerModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add Sticker</h4>
      </div>
      <div class="modal-body">
      	<label for="txtPerson">Person</label>
	    <div class="form-group">
	      <input type="text" class="form-control" id="txtPerson" name="txtPerson" ng-model="txtPerson">
	    </div>
	    <div class="form-group">
	      <label for="txtCategory">Category</label>
	      <select class="form-control" id="txtKategori" name="txtCategory" ng-options="option.label for option in categories track by option.id" ng-model="txtCategory">
	      </select>
	    </div>
	    <div class="form-group">
	    	<label for="txtSticker">Sticker Content</label>
	    	<textarea id="txtSticker" name="txtSticker" ng-model="txtSticker" class="form-control" rows="5"></textarea>
	    </div>
      </div>
      <div class="modal-footer">
      	<div class="row">
      		<div class="col-md-6">
      			<button type="button" class="btn btn-primary btn-large btn-block pull-left" data-dismiss="modal">Close</button>
      		</div>
      		<div class="col-md-6">
      			<button ng-click="saveSticker()" type="button" class="btn btn-success btn-large btn-block pull-right">Save</button>
      		</div>
      	</div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="msgModal" style="z-index: 2000 !important;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"><span class="glyphicon glyphicon-exclamation-sign"></span>&nbsp;<span id="msgTitle"></span></h4>
      </div>
      <div class="modal-body">
        <span id="msgContent"></span>
      </div>
      <div class="modal-footer">
		<button type="button" class="btn btn-primary btn-large btn-block pull-left" data-dismiss="modal">Kapat</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="verifyModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"><span class="glyphicon glyphicon-exclamation-sign"></span>&nbsp;Verify Action</h4>
      </div>
      <div class="modal-body">
        Selected sticker is going to be removed. Proceed?
      </div>
      <div class="modal-footer">
	      <div class="row">
	      	<div class="col-xs-12 col-lg-6">
				<button type="button" class="btn btn-success btn-large btn-block pull-left" data-dismiss="modal" ng-click="deleteSticker('0', 1)">
					<span class="glyphicon glyphicon-ok"></span>&nbsp;Yes
				</button>
	      	</div>
	      	<div class="col-xs-12 col-lg-6">
				<button type="button" class="btn btn-default btn-large btn-block pull-right" data-dismiss="modal">
					<span class="glyphicon glyphicon-remove"></span>&nbsp;No
				</button>
	      	</div>
	      </div>
      </div>
    </div>
  </div>
</div>

<div id="mouse-position" style="display: none;"></div>
<div id="map"></div>
</body>
</html>
